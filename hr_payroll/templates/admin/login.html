{% load render_bundle from webpack_loader %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <!-- Tailwind CSS (CDN for simplicity as user requested specific styles, but ideally should be built) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script id="django-errors" type="application/json">
      {
        {
          form.errors.as_json | safe
        }
      }
    </script>
    <script id="django-messages" type="application/json">
      [{
        %
        for message in messages %
      } {
        "level": "{{ message.tags }}",
        "message": "{{ message }}"
      }, {
        %
        endfor %
      }]
    </script>
    {% render_bundle 'admin_login' 'js' %}
  </body>
</html>
