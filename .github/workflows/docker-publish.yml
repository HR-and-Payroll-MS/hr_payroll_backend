name: Docker Publish

on:
  push:
    branches: ["master", "main"]
    tags: ["v*"]
    paths-ignore:
      - "docs/**"
      - ".github/workflows/**.md"

permissions:
  contents: read

env:
  IMAGE_NAME: seud/hr-payroll-django

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tags
        id: vars
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          TAGS="${IMAGE_NAME}:latest\n${IMAGE_NAME}:${GITHUB_SHA::7}"
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            # Use the git tag (e.g., v1.1.6) as a Docker tag too
            TAGS="${TAGS}\n${IMAGE_NAME}:${GITHUB_REF_NAME}"
          fi
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo -e "${TAGS}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push Django image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: compose/production/django/Dockerfile
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "Pushed tags:"
          echo "${{ steps.vars.outputs.tags }}"
          echo "Image: ${{ env.IMAGE_NAME }}"
